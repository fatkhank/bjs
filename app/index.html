<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Kukuruyuk Warehouse Management</title>
    <link href="img/wms_logo.ico" rel="shortcut icon" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">-->
    <!--<link href="fonts/roboto.min.css" rel="stylesheet">
    <link href="fonts/font-awesome.min.css" rel='stylesheet' type='text/css'>-->
    <link href="fonts/bundle.min.css" rel="stylesheet" />
    <link href="libs/bundle.min.css" rel='stylesheet' type='text/css' />
    <link href="css/app.min.css" rel="stylesheet" />
</head>
<body>
    <section id="appHeader">
        <div id="appMainMenus">
            <p-menu sw-show="appContent" href="" class="sample" tabindex="0"><i class="fa fa-lg"></i><a></a></p-menu>
        </div>
        <div>
            <p-menu id="appLocationSelect">
                <i class="fa fa-industry"></i>
                <select class="form-control">
                    <option class="sample">GrandMall</option>
                </select>
            </p-menu>
            <p-menu id="appCurrentUser" href="#appContentUser" sw-show="appContent">
                <img src="img/avatar_default.png" />
                <label class="currentusername">Anonym</label>
            </p-menu>
        </div>
    </section>
    <section id="appBody">
        <div id="appLoaderCover" class="loading">
            <div class="card hidden" id="appLoginForm">
                <div class="">
                    <div class="group">
                        <div class="inputs">
                            <input id="appLoginUsername" name="username" class="input" list="userList" placeholder="Username" />
                        </div>
                        <label><i class="fa fa-user fa-2x"></i></label>
                    </div>
                    <div class="group">
                        <div class="inputs">
                            <input type="password" name="password" id="appLoginPassword" class="input" placeholder="Password" />
                        </div>
                        <label><i class="fa fa-lock fa-2x"></i></label>
                    </div>
                </div>
                <button id="appBtnLogin" btn class="block">LOGIN</button>
            </div>
        </div>
        <p-app-content sw-view="appContent" id="appContentUser" class="hidden">
            <div>
                <h4><span><i class="fa fa-fw fa-user"></i></span><span class="name"></span></h4>
                <h4><span><i class="fa fa-fw fa-at"></i></span><span class="email"></span></h4>
                <button id="appBtnLogout" btn class="block">Logout</button>
            </div>
            <div id="appFormChangePwd">
                <input class="input" type="password" name="old_pwd" placeholder="Sandi Lama" />
                <input class="input" type="password" name="new_pwd" placeholder="Sandi Baru"/>
                <input class="input" type="password" name="new_pwd2" placeholder="Konfirm Sandi Baru"/>
                <button id="appBtnChangePwd" btn class="block">Ganti Sandi</button>
            </div>
        </p-app-content>
    </section>
    <!--<section id="appPrintArea"></section>-->
    <iframe id="appPrintArea"></iframe>
    <div id="appParts"></div>
    <div id="appSamples">
        <p-chooser class="sample">
            <button type="button" class="input">
                <span></span>
                <i class="fa fa-list-alt"></i>
            </button>
        </p-chooser>

        <p-dialog class="chooser-dialog sample">
            <p-content>
                <p-head>
                    <h4 class="ch-dialog-title"></h4>
                </p-head>
                <p-body>
                    <div class="actions p-row hidden">
                        <div class="p-row spaced">
                            <input class="ch-search" placeholder="cari" />
                        </div>
                        <button btn="prev"><i class="fa fa-chevron-left"></i></button>
                        <button btn="next"><i class="fa fa-chevron-right"></i></button>
                    </div>
                    <div>
                        <p-table class="table">
                            <p-head>
                                <p-r class="ch-titles">
                                    <p-c class="sample">?</p-c>
                                </p-r>
                            </p-head>
                            <p-body class="ch-item-container">
                                <p-r class="ch-item sample" tabindex="0">
                                    <p-c class="ch-v sample">?</p-c>
                                </p-r>
                            </p-body>
                        </p-table>
                    </div>
                </p-body>
                <p-foot class="actions p-row spaced">
                    <p-left>
                        <button btn="reload"><b><p-t>reload</p-t></b></button>
                        <button btn="add" class="hidden"><b><p-t>add</p-t></b></button>
                    </p-left>
                    <p-body>
                        <span class="ch-status">
                            <b class="ch-selected"></b><b class="ch-count"></b> <span>selected</span>
                        </span>
                    </p-body>
                    <p-right>
                        <button class="hidden" btn="ok"><b><p-t>ok</p-t></b></button>
                        <button btn="empty"><p-t>empty</p-t></button>
                        <button btn="cancel"><b><p-t>cancel</p-t></b></button>
                    </p-right>
                </p-foot>
            </p-content>
        </p-dialog>

        <p-datepicker class="sample input">
            <input name="date" class="input" />
            <i class="fa fa-calendar"></i>
        </p-datepicker>

        <p-dialog class="confirm-dialog sample">
            <p-content>
                <p-body>
                    <h4 class="confirm-msg" style="margin-top:0"></h4>
                </p-body>
                <p-foot class="actions p-row spaced">
                    <p-left>
                        <button btn="yes"><b><p-t>yes</p-t></b></button>
                    </p-left>
                    <p-body></p-body>
                    <p-right>
                        <button btn="no"><b><p-t>no</p-t></b></button>
                    </p-right>
                </p-foot>
            </p-content>
        </p-dialog>

        <span class="money sample">
            <span class="symbol"></span>
            <span class="amount"></span>
        </span>
        <div class="input-money sample">
            <span class="symbol"></span>
            <input type="number" class="input" min="0" step="1" placeholder=" " />
        </div>
        <div class="input-whole sample">
            <input class="input" type="number" min="0" step="1" value="0" />
        </div>
        <div class="input-float sample">
            <input class="input" type="number" min="0" step="0.0001" value="0" />
        </div>
        <div class="input-percent sample">
            <input class="input" type="number" min="0" step="0.01" />
            <b>%</b>
        </div>
        <div class="i-check sample">
            <button><i class="fa fa-check"></i></button>
        </div>
        <div class="i-radio sample">
            <button></button>
            <label></label>
        </div>
        <p-label lbl></p-label>
        <div class="input-text sample" contenteditable="true" tabindex="0"></div>
        <div class="progress">
            <div class="bar"></div>
            <label></label>
        </div>

        <p-tree class="tree">
            <div class="parent">
                <button btn="tree-caret" class="hidden"><i class="fa fa-caret-down"></i></button>
                <button btn="tree-add"><i class="fa fa-plus-circle"></i><b><p-t>add</p-t></b></button>
            </div>
            <ul class="children">
                <li class="tree">
                    <div class="parent">
                        <button btn="tree-caret"><i class="fa fa-caret-down"></i></button>
                        <div></div>
                        <button btn="tree-add"><i class="fa fa-plus-circle"></i></button>
                        <button btn="tree-remove"><i class="fa fa-close"></i></button>
                        <button btn="tree-unremove"><i class="fa fa-refresh"></i></button>
                    </div>
                    <ul class="children"></ul>
                </li>
            </ul>
        </p-tree>

        <div class="loading-status sample">
            <div class="loading">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
                <div class="text"></div>
            </div>
        </div>

        <p-app-content sw-view="appContent" class="vertical-menu sample">
            <div class="menus">
                <p-menu class="sample" tabindex="0"><i class="fa fa-lg fa-fw"></i><a></a></p-menu>
            </div>
            <div class="contents">
                <p-content class="sample"></p-content>
            </div>
        </p-app-content>
        <p-app-content sw-view="appContent" class="sample">
        </p-app-content>

        <div class="p-select">
            <button class="input"></button>
            <ul>
                <li tabindex="0"></li>
            </ul>
        </div>
        <select class="p-select input">
            <option></option>
        </select>

        <div class="crudtab-list_nav sample">
            <button btn="reload"><i class="fa fa-refresh"></i></button>
            <button btn="prev"><i class="fa fa-chevron-left"></i></button>
            <button btn="next"><i class="fa fa-chevron-right"></i></button>
            <p-row>
                <span>hal.</span>
                <input class="list_nav-current input tacenter" />
                <span>/</span>
                <span class="list_nav-total"></span>
            </p-row>
        </div>

        <p-dialog class="img-chooser-dialog sample">
            <p-content>
                <p-head>
                    <h4><p-t key="choose_x"><p-t>image</p-t></p-t></h4>
                </p-head>
                <p-body class="p-col spaced">
                    <div class="dropzone">
                        <div class="dz-message"><p-t>click_or_drop_file</p-t></div>
                        <div class="dz-preview dz-file-preview sample imgc-prev">
                            <div class="dz-details">
                                <img data-dz-thumbnail />
                                <div class="dz-filename"><span data-dz-name></span></div>
                                <!--<div class="dz-size" data-dz-size></div>-->
                            </div>
                            <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
                            <!--<div class="dz-success-mark"><span><i class="fa fa-check"></i></span></div>
                            <div class="dz-error-mark"><span><i class="fa fa-close"></i></span></div>-->
                            <div class="dz-error-message"><span data-dz-errormessage></span></div>
                        </div>
                    </div>
                    <p-row>
                        <p-body>
                            <input class="v-url w100" placeholder="Insert URL" />
                        </p-body>
                        <p-right>
                            <button btn="add"><p-t key="add_x"><p-t>url</p-t></p-t></button>
                        </p-right>
                    </p-row>
                </p-body>
                <!--<p-foot class="actions p-row spaced">
                    <p-left></p-left>
                    <p-right>
                        <button btn="ok"><b><p-t>ok</p-t></b></button>
                        <button btn="cancel"><b><p-t>cancel</p-t></b></button>
                    </p-right>
                </p-foot>-->
            </p-content>
        </p-dialog>

        <p-dialog class="upload-excel-dialog sample">
            <p-content>
                <p-head>
                    <h4><p-t key="choose_x"><p-t>excel</p-t></p-t></h4>
                </p-head>
                <p-body class="p-col spaced">
                    <div class="dropzone">
                        <div class="dz-message">
                            <h4>Klik kotak atau jatuhkan berkas ke dalam kotak ini</h4>
                            <ul>
                                <li>Pastikan data yang akan diproses berada di sheet pertama</li>
                                <li>Klik daftar berkas yang ada disamping kanan untuk mengunduh hasil.</li>
                            </ul>
                        </div>
                        <p-col class="spaced">
                            <p-row class="spaced">
                                <p-body>
                                    <a btn="template"><b><p-t>download_template</p-t></b></a>
                                </p-body>
                            </p-row>
                            <div class="dropzone-previews grow1">
                                <div class="dz-preview dz-file-preview sample upex-prev">
                                    <a class="dz-details" target="_blank" href="">
                                        <div>
                                            <div class="dz-filename"><span data-dz-name></span></div>
                                            <span class="upex-status"></span>
                                        </div>
                                    </a>
                                    <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress></span></div>
                                    <div class="dz-error-message"><span data-dz-errormessage></span></div>
                                </div>
                            </div>
                            <p-row class="spaced">
                                <p-body>
                                    <button btn="empty"><b><p-t>empty_v</p-t></b></button>
                                </p-body>
                                <p-right>
                                    <button btn="cancel"><b><p-t>cancel</p-t></b></button>
                                </p-right>
                            </p-row>
                        </p-col>
                    </div>
                </p-body>
            </p-content>
        </p-dialog>

        <a class="app-ref sample"></a>
    </div>
    <div id="appDialogs">
        <p-dialog class="crudc-dialog sample">
            <p-content>
                <p-head>
                    <h4>Create</h4>
                </p-head>
                <p-body class="md-form">

                </p-body>
                <p-foot class="actions p-row spaced">
                    <p-left>
                        <button btn="delete"><i class="fa fa-trash"></i><b><p-t>delete</p-t></b></button>
                    </p-left>
                    <p-body></p-body>
                    <p-right class="p-right">
                        <button btn="save"><i class="fa fa-save"></i><b><p-t>save</p-t></b></button>
                        <button btn="cancel"><i class="fa fa-close"></i><b><p-t>cancel</p-t></b></button>
                    </p-right>
                </p-foot>
            </p-content>
        </p-dialog>
    </div>

    <div id="appNotifs" class="hidden">
        <div class="notif"></div>
    </div>

    <!-- libs -->
    <script type="text/javascript" src="libs/bundle.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/b.min.js"></script>
</body>
</html>
