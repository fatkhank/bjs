<p-dialog class="dialog_report_poitem">
    <p-content>
        <p-head>
            <h4>Laporan Item Dibeli</h4>
        </p-head>
        <p-body class="overflow">
            <div class="form-default" style="margin-bottom:30px;">
                <div class="group">
                    <label>Type</label>
                    <div class="inputs">
                        <select class="v-type" ></select>
                    </div>
                </div>
                <div class="group">
                    <label>Supplier</label>
                    <div class="inputs">
                        <input class="v-supplier" />
                    </div>
                </div>
                <div class="group">
                    <label>Dari tanggal</label>
                    <div class="inputs">
                        <input class="v-from_date" />
                    </div>
                </div>
                <div class="group">
                    <label>Sampai tanggal</label>
                    <div class="inputs">
                        <input class="v-to_date" />
                    </div>
                </div>
                <div class="group">
                    <label>Format</label>
                    <div class="inputs">
                        <select class="v-format" ></select>
                    </div>
                </div>
            </div>
        </p-body>
        <p-foot class="actions p-row">
            <div>
                <button btn="print" class="w100"><b>Jalankan</b></button>
            </div>
            <div>
                <button btn="cancel" class="w100"><b><p-t>cancel</p-t></b></button>
            </div>
        </p-foot>
    </p-content>
</p-dialog>
